<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #282c35, #4CAF50);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #manageCourse {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        label {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <title>Manage Course</title>
</head>
<body>

<div id="manageCourse">
    <h1>Manage Course</h1>
</div>

<form>
    <label for="id">Course ID:</label>
    <input type="text" id="id" name="id" required>

    <!-- Input fields for current information -->
    <label for="currentName">Current Name:</label>
    <input type="text" id="currentName" name="currentName" required>

    <label for="currentTeacher">Current Teacher ID:</label>
    <input type="text" id="currentTeacher" name="currentTeacher" required>

    <!-- Input fields for new information -->
    <label for="newName">New Name:</label>
    <input type="text" id="newName" name="newName">

    <label for="newTeacher">New Teacher ID:</label>
    <input type="text" id="newTeacher" name="newTeacher">

  <div class="button-container">
      <button type="button" onclick="confirmUpdate()">Confirm</button>
      <button><a href="dashboard.html" style="color: white;">Return</a></button>
  </div>
</form>

<script>
    function confirmUpdate() {
        // Add logic to update the database with the provided information
        // You can use JavaScript or send a request to a server-side script.
        alert("Course information updated successfully!");
    }
</script>

</body>
</html>
