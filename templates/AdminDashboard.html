<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c35;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #dashboard {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-spacing: 20px;
        }

        .box {
            width: 250px;
            height: 150px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .box:hover {
            background-color: #45a049;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
        }
    </style>
    <title>Admin Dashboard</title>
</head>
<body>

<div id="dashboard">
    <h1>Admin Dashboard</h1>
</div>

<table>
    <tr>
        <td>
            <a href="{% url 'manage_account' %}">
                <div class="box">
                    <h2>Manage Account</h2>
                </div>
            </a>
        </td>

        <td>
            <a href="{% url 'course' %}">
                <div class="box">
                    <h2>Manage Course</h2>
                </div>
            </a>
        </td>
    </tr>

    <tr>
        <td>
            <a href="{% url 'create_account' %}">
                <div class="box">
                    <h2>Create Account</h2>
                </div>
            </a>
        </td>

        <td>
            <a href="{% url 'course' %}">
                <div class="box">
                    <h2>Create Course</h2>
                </div>
            </a>
        </td>
    </tr>

    <tr>
        <td>
            <a href="{% url 'view_contact' %}">
                <div class="box">
                    <h2>View Contact Info</h2>
                </div>
            </a>
        </td>

        <td>
            <a href="{% url 'create_notification' %}">
                <div class="box">
                    <h2>Send Notification</h2>
                </div>
            </a>
        </td>
    </tr>

    <tr>
        <td>
            <a href="{% url 'manage_assign' %}">
                <div class="box">
                    <h2>Assign Lab</h2>
                </div>
            </a>
        </td>

        <td>
            <a href="{% url 'logout' %}">
                <div class="box">
                    <h2>Log Out</h2>
                </div>
          </a>
        </td>
    </tr>
</table>

</body>
</html>
