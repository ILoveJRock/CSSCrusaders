{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Send Notification</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #282c35;
                color: #fff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h1{
                text-align: center;
                margin: 0;
            }

            th {
                text-align: left;
            }

        a:link {
          color: white;
          background-color: transparent;
          text-decoration: none;
        }

        a:visited {
            color: white;
            background-color: transparent;
            text-decoration: none;
        }

            article{ flex:1; }

            .form-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .submit-button {
                margin: 10px auto;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .submit-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        {% if is_supervisor %}
            <p>Send an email to all users</p>
            <form action="/notification/" method="post">
                {% csrf_token %}
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="body">Email Body:</label>
                <input type ="text" id="body" name="body" required>
                <button type="submit">Send email</button>
            </form>
        {% else %}
            <form action="/notification/" method="post">
                {% csrf_token %}
                <p>Send email to all TAs</p>
                <select name="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="body">Email Body:</label>
                <input type ="text" id="body" name="body" required>
                <button type="submit">Send email</button>
            </form>
        {% endif %}
        <button type="button">
            <a href="{% url 'admin_dashboard' %}">Return to dashboard</a>
        </button>
    </body>
</html>
