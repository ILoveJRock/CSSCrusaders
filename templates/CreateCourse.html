<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Vertically align to the top */
            height: 100vh;
            margin: 0;
            background-color: #282c35;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #createCourse {
            text-align: center;
            width: 100%; /* Take up the full width */
            background-color: #4CAF50;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .scrollable-table {
            width: 70%;
            max-height: 500px;
            overflow-y: auto;
            display: block;
        }

        .user-overview {
            width: 30%;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            word-wrap: break-word;
            overflow: hidden;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        td{
           background-color: #4CAF50;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;

        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <title>Create Course</title>
</head>
<body>
{% include 'NavBar.html'  %}

<div id="createCourse">
    <h1>Create Course</h1>
</div>
<form action="#" method="post" class="form-container">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="name">Course Name</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="dept">Department</label></td>
            <td><input type="text" id="dept" name="dept" required></td>
        </tr>
        <tr>
            <td>Professor </td>
            <td><select name="professor">
                <option value="">no professor</option>
                {% for instructor in profs %}
                    <option value="{{ instructor.account_id }}">{{ instructor.name }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" id="id" value="Create" class="submit-button"></td>
        </tr>
    </table>
    </form>
    {{ message }}

</body>
</html>
